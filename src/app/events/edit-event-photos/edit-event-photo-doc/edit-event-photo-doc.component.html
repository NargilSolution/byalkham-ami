<h2 mat-dialog-title>Зураг засвар</h2>
<mat-dialog-content class="mat-typography">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm">
    <mat-form-field *ngIf="categories">
      <mat-select
          matInput
          placeholder="Хэсэг"
          [(ngModel)]="categoryId"
          name="categoryId"
          (ngModelChange)="onCategorySelected()"
          required>
          <mat-option [value]="category.id" *ngFor="let category of categories">{{ category.title }}</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field class="subjectInput">
    <input
        type="text"
        matInput
        placeholder="Нэр"
        [(ngModel)]="doc.title"
        name="title"
        required
        spellcheck="false">
</mat-form-field>
<mat-form-field class="date">
  <mat-label>Огноо</mat-label>
  <input
      matInput
      [matDatepicker]="picker"
      placeholder="MM/DD/YYYY"
      [(ngModel)]="date"
      name="date"
      required
      disabled>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
<mat-form-field class="order">
    <input
        type="number"
        matInput
        placeholder="Дараалал"
        [(ngModel)]="doc.order"
        step="1"
        name="order"
        required>
</mat-form-field>

</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Цуцал</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="f.invalid || !date" (click)="onSubmit()">Нэм</button>
</mat-dialog-actions>
