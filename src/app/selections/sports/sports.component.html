<h3>Спортын төрлүүд</h3>
<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="order">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.order }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acronym">
    <mat-header-cell *matHeaderCellDef>Товчлол</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.acronym }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Нэршил</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="english">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.english }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action" stickyEnd>
    <mat-header-cell *matHeaderCellDef class="align-right">
      <button mat-icon-button color="primary" (click)="showAddDialog()"><mat-icon>add</mat-icon></button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="align-right">
      <button mat-icon-button class="threeDots" [matMenuTriggerFor]="userMenu">...</button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="showEditDialog(element)">Засах</button>
          </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;"></mat-row>
</mat-table>
<br>

<mat-card>
  <form fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field class="orderField">
        <input
            type="number"
            matInput
            placeholder="#"
            [(ngModel)]="newDoc.order"
            name="order"
            required
            #registryInput="ngModel">
    </mat-form-field>
    <mat-form-field>
        <input
            type="text"
            matInput
            placeholder="Нэршил"
            [(ngModel)]="newDoc.title"
            name="title"
            cdkFocusInitial
            spellcheck="false"
            required
            #nameInput="ngModel">
    </mat-form-field>
    <mat-form-field>
        <input
            type="text"
            matInput
            placeholder="Товчлол"
            [(ngModel)]="newDoc.acronym"
            name="acronym"
            cdkFocusInitial
            spellcheck="false"
            required
            #nameInput="ngModel">
    </mat-form-field>
    <mat-form-field>
        <input
            type="text"
            matInput
            placeholder="Title"
            [(ngModel)]="newDoc.english"
            name="english"
            cdkFocusInitial
            spellcheck="false"
            required
            #nameInput="ngModel">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" [disabled]="f.invalid">Нэм</button>
  </form>
</mat-card>
