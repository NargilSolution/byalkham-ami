<mat-card>
  <mat-card-content>
      <h2>Гишүүн урих</h2>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <section fxLayout="column" fxLayoutAlign="center">
          <mat-checkbox color="primary" [(ngModel)]="roles.admin" name="adminCheck">Админ</mat-checkbox>
          <mat-checkbox color="primary" [(ngModel)]="roles.editor" name="editorCheck">Нийтлэгч</mat-checkbox>
          <mat-checkbox color="primary" [(ngModel)]="roles.subscriber" name="subscriberCheck">Үзэгч</mat-checkbox>
          <mat-checkbox color="primary" [(ngModel)]="roles.assistant" name="assistant">Туслагч</mat-checkbox>
          <mat-checkbox color="primary" [(ngModel)]="roles.athlete" name="athlete">Тамирчин</mat-checkbox>
          <mat-checkbox color="primary" [(ngModel)]="roles.accountant" name="accountant">Нягтлан</mat-checkbox>
          <mat-checkbox color="primary" [(ngModel)]="roles.coach" name="coach">Дасгалжуулагч</mat-checkbox>
        </section>
      <mat-form-field>
          <input
              type="text"
              matInput
              placeholder="Овог"
              ngModel
              name="lastName">
      </mat-form-field>
      <mat-form-field>
          <input
              type="text"
              matInput
              placeholder="Нэр"
              ngModel
              name="firstName"
              required
              #firstName="ngModel">
          <mat-error *ngIf="firstName.hasError('required')">Нэр хоосон байж болохгүй</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
              type="text"
              matInput
              placeholder="Харуулах нэр"
              ngModel
              name="displayName">
      </mat-form-field>
      <mat-form-field>
          <input
              type="email"
              matInput
              placeholder="Мэйл хаяг"
              ngModel
              name="email"
              email
              required
              #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Мэйл хаяг хоосон байж болохгүй</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Мэйл буруу байна</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="f.invalid">Урилга илгээ</button>
  </form>
</mat-card-content>
</mat-card>
